<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CodeKisi | Personal Profile Survey</title>
</head>
<body>
        <header>
            <h1 id="title">CodeKisi's Personal Profile Survey</h1>
            <p id="description">This personal profile survey aims to evaluate oneself</p>
        </header>

    <form action="" id="survey-form">
        <fieldset>
        <label for="first-name" class="block"> First Name:
            <input type="text" id="first-name" placeholder="Enter First Name" required/></label>
        <label for="last-name" class="block"> Last Name:
            <input type="text" id="last-name" placeholder="Enter Last Name"/></label>
        <label for="Email" class="block"> Email:
            <input type="email" name="email" id="email" placeholder="Enter Email" required/></label>
        <label for="age" class="block">Age:
            <input type="number" name="age" id="age" placeholder="Enter Age" required>
        </label>
        <label for="role">Select which describes your current role:
        <select name="role" id="role">
            <option value="" disabled>(select one)</option>
            <option value="1">Student</option>
            <option value="2">Professional</option>
            <option value="3">Educator</option>
            <option value="4">Freelancer</option>
            <option value="5">Businessman</option>
        </select>
        </label>
        </fieldset>

        <fieldset>
            <div class="gender">
                <h3>Gender:</h3>
                <label for="male">
                    <input type="radio" name="gender" id="male"> Male
                </label>
                <label for="female">
                    <input type="radio" name="gender" id="female"> Female
                </label>
                <label for="others">
                    <input type="radio" name="gender" id="others"> Others
                </label>
            </div>
         </fieldset>

        <fieldset>  
            <div class="civil-status">
                <h3>Status:</h3>
                <label for="single"> 
                    <input type="radio" id="single" name="civil-status"> Single</label>
                <label for="in-a-relationship"> 
                    <input type="radio" id="in-a-relationship" name="civil-status"> In a relationship</label>
                <label for="married"> 
                    <input type="radio" id="married" name="civil-status"> Married</label>
                <label for="others"> 
                    <input type="radio" id="others" name="civil-status"> Others</label>
            </div>
        </fieldset>
        <fieldset>
            <label for=""><input type="checkbox"></label>
        </fieldset>
        <fieldset>
            <h3>Biography</h3>
            <textarea name="bio" id="bio" cols="50" rows="5" placeholder="I love coding on rainy days."></textarea>
        </fieldset>

        <input type="submit" name="Submit" value="Submit" id="submit">
    </form>
    
</body>
</html>
